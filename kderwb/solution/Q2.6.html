<Div Align="left">【解答 2.6】</Div>
<p>２次式 $f(x)=-x^2+2x+3$ についての問題．</p>

<OL>
<LI>$y=3$ との交点の座標．方程式
$
-x^2+2x+3=3 \quad \Longrightarrow \quad -x(x-2)=0
$
より，$x=0, 2$．</LI><br>
<LI>頂点の $x$ 座標は $\displaystyle \frac{0+2}{2}=1$，頂点の $y$ 座標は $f(1)=4$．</LI><br>
</OL>
