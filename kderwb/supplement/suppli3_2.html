<h3>
指数関数・対数関数のグラフと接線
</h3>
<p>
『経出るワークブック』問3.36のグラフのムービー化
</p>

<p style="background-color:#E3F2FB;border:1px dotted #CCCCCC;padding:5px;">指数関数 $y=a^x$ と対数関数 $y=\log_{a}{x}$ のグラフを，$a$ の値を変えて描きなさい．$y=a^x$ の $x=0$ における接線と， $y=\log_{a}{x}$ の $x=1$ における接線が平行になる $a$ の値はだいたいどれくらいだろうか．
</p>

<Div Align="left">【解答】</Div>
<p>
接線が平行になるのは，$a=e\approx 2.7183$ の時である．
</p>
